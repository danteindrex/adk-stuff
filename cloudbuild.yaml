# Google Cloud Build configuration for Uganda E-Gov WhatsApp Helpdesk
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-f', 'Dockerfile.prod',
      '-t', 'gcr.io/$PROJECT_ID/uganda-egov-whatsapp:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/uganda-egov-whatsapp:latest',
      '.'
    ]
    timeout: '1200s'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/uganda-egov-whatsapp:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/uganda-egov-whatsapp:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'uganda-egov-whatsapp',
      '--image', 'gcr.io/$PROJECT_ID/uganda-egov-whatsapp:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '300',
      '--concurrency', '100',
      '--max-instances', '10',
      '--min-instances', '1',
      '--set-env-vars', 'ENVIRONMENT=production,LOG_LEVEL=INFO',
      '--set-secrets', 'TWILIO_ACCOUNT_SID=twilio-account-sid:latest,TWILIO_AUTH_TOKEN=twilio-auth-token:latest,JWT_SECRET_KEY=jwt-secret-key:latest,ENCRYPTION_KEY=encryption-key:latest,GOOGLE_API_KEY=google-api-key:latest'
    ]

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: '100'
  logging: CLOUD_LOGGING_ONLY

# Build timeout
timeout: '1800s'

# Substitutions for environment-specific builds
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'uganda-egov-whatsapp'